title: Using wikidata to capture and share information about people in paleontology
annotation: Website with materials related to a workshop that served as a hands-on introduction to finding, editing, and using data in Wikidata, using people associated with paleontology collections (e.g., collectors, researchers, collections staff) as subjects for this introduction.
