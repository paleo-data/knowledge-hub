title: CollectiveAccess
annotation: CollectiveAccess is a highly configurable collections management system suitable for use in a wide range of disciplines, from anthropology to art history to paleontology to corporate archives. CollectiveAccess includes a range of preconfigured profiles for various use cases and standards, including DarwinCore, SPECTRUM and VRA. 
