title: Treatise on Invertebrate Paleontology
annotation: Multi-volume work that is useful for many taxonomic groups and convenient in its broad coverage. Taxonomy for some groups is getting out of date. Provides morphologic, taxonomic, systematic, stratigraphic, and biogeographic information/data on organisms comprising all the “invertebrate” phyla with a significant fossil record. Volumes can be downloaded in their entirety or as individual chapters.
