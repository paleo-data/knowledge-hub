title: Paleo Core
annotation: Project funded by the U.S. National Science Foundation to (1) implement and extend data standards for paleoanthropology; (2) Develop digital data collection methods for the field that promote rapid, real-time data using mobile devices; and (3) Maintain an online spatial data platform that allows teams to collaboratively manage and analyze artifact, fossil and geological occurrences. 
