title: Arctos
annotation: Arctos is a consortium of museums and organizations that collaborate to manage and serve data from natural and cultural history collections. Arctos is a web-based platform providing comprehensive, flexible tools for all collection management and data publishing needs. Arctos is a community of practice dedicated to sharing data vocabulary and standards, forming strong links between related catalog records across institutions, curating and improving the quality of shared data such as agents, taxonomy, and geography, enabling extended use, and developing new database tools. Data and media hosting is provided by the Texas Advanced Computing Center (TACC).
