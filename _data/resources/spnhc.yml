title: Society for the Preservation of Natural History Collections (SPNHC)
annotation: International society whose mission is to improve the preservation, conservation and management of natural history collections to ensure their continuing value to society. SPNHC takes a leading role in promoting collections care issues to the academic community, governments, and the general public. Members are dedicated to training and mentoring the next generation of collections professionals.
