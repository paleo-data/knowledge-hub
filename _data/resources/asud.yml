title: Australian Stratigraphic Units Database
annotation: The Australian Stratigraphic Units Database is a resource for lithostratigraphy and some associated references/publications. It is maintained by the Commonwealth of Australia (Geoscience Australia), and is an authoritative source for names and information about lithostratigraphic units in Australia.
