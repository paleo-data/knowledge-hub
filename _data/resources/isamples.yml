title: Internet of Samples (iSamples)
annotation: A multi-disciplinary and multi-institutional project funded by the U.S. National Science Foundation to design, develop, and promote service infrastructure to uniquely, consistently, and conveniently identify material samples, record metadata about them, and persistently link them to other samples and derived digital content, including images, data, and publications.
