title: Paleobiology Database (PBDB)
annotation: Useful for all taxonomic levels, although there are still many missing taxonomic classifications as well as conflicting information. Critically, taxonomic names in PBDB are transparently tied to published literature, and additionly linked to physical occurrences (geospatial, temporal, stratigraphic data).
