title: Biodiversity Heritage Library (BHL)
annotation: A consortium of natural history and botanical libraries that cooperate to digitize and make accessible the legacy literature of biodiversity held in their collections. BHL content may be freely viewed through the online reader or downloaded in part or as a complete work in PDF, OCR text, or JPG2000 file formats. Useful for finding historic taxonomic names in their original literature context.
