title: TaxonWorks
annotation: TaxonWorks is a web-based workbench, an open-source platform serving taxonomists, biodiversity scientists, natural history collections and more. It allows users to capture, organize, and enrich taxonomic, nomenclature, collections, and bibliographic source data; share it with collaborators; and package it for analysis and publication.
