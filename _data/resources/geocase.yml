title: Geoscience Collections Access Service (GeoCASe)
annotation: GeoCASe is a data network and web portal designed to make collections of minerals, rocks, meteorites and fossils held in museums and research institutions universally available online, in order to foster scientific research and collaboration internationally. GeoCASe aims to become the Earth Science counterpart of the Global Biodiversity Information Facility (GBIF).
