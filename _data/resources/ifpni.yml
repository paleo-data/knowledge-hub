title: International Fossil Plant Names Index (IFPNI)
annotation: Literature-based record of the scientific names of all fossil plants, algae, fungi, allied prokaryotic forms, protists, and microproblematica. This resource aims to be comprehensive, but is also still actively growing and as such many taxonomic classifications are not captured yet.
